<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ">
                            <h2> bài 1 Quản lý tuyển sinh
                            </h2>
                        </div>
                        <div class="card-body">
                            <label for="">Điểm chuẩn</label>
                            <input id="diemChuan" type="text" />
                        </div>
                        <div class="card-body">
                            <label for="">Môn 1</label>
                            <input id="mon_1" type="text" />
                        </div>
                        <div class="card-body">
                            <label for="">Môn 2</label>
                            <input id="mon_2" type="text" />
                        </div>
                        <div class="card-body">
                            <label for="">Môn 3</label>
                            <input id="mon_3" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="">Khu vực</label>
                            <select id="khuVuc">
                                <option value="2">A </option>
                                <option value="1">B </option>
                                <option value="0.5">C </option>
                                <option value="0">Không thuộc khu vực ưu tiên</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Đối tượng</label>
                            <select id="doiTuong">
                                <option value="2.5">1 </option>
                                <option value="1.5">2 </option>
                                <option value="1">3 </option>
                                <option value="0">Không thuộc đối tượng ưu tiên</option>
                            </select>
                        </div>
                        <button class="btn btn-success mt-2" id="btnKQ1"> Sap xep</button>
                        <div class="card-footer text-muted pt-3 mt-2" id="txtFooter1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ">
                            <h2> bài 2 Tính tiền điện
                            </h2>
                        </div>
                        <div class="card-body">
                            <label for="">Tên khách hàng</label>
                            <input id="khachHang" type="text" />
                        </div>
                        <div class="card-body">
                            <label for="">Số Kw Điện</label>
                            <input id="soDien" type="text" />
                        </div>
                        <button class="btn btn-success mt-2" id="btnKinh"> Tính</button>
                        <div class="card-footer text-muted pt-3 mt-2" id="tinhTien">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./js.js"></script>
</body>

</html>
